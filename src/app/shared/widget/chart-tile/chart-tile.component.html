<md-card class="widget-tile">
  <div class="widget-tile-chart">
    <lk-chart-peity [type]="chartType" [data]="chartData" [options]="chartOptions"></lk-chart-peity>
  </div>
  <div class="widget-tile-content">
    <span class="widget-tile-title">{{title}}</span>
    <div class="widget-tile-counter">
      <span><i class="fa fa-caret-up" style="color: #00aa9a"></i> {{value}}</span>
    </div>
  </div>
</md-card>
