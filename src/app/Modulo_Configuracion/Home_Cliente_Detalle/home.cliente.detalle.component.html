<div class="sign-container">
  <md-card class="page-card">
      <md-card-title>{{label_perfil_cliente}}
          <a class="example-tooltip-host" mdTooltip={{tooltipEditarCliente}} [mdTooltipPosition]="position">
              <img src="assets/icons/editar.png" (click) = "apretarEditarCliente()">
          </a>

          <a  class="example-tooltip-host" mdTooltip={{tooltipEliminarCliente}} [mdTooltipPosition]="position" (click)="apretarEliminarCliente()">
              <img src="assets/icons/delete.png">
          </a>
          <a id="botonVolver"  class="example-tooltip-host" mdTooltip={{tooltipAtras}} [mdTooltipPosition]="position" (click)="apretarAtras()">
            <img src="assets/icons/atras.png">
          </a>

      </md-card-title>
      <md-card-content *ngIf="cliente">
          <section *ngIf="errorMessage" class="bs">
              <div class="bd-example" data-example-id="">
                  <div class="alert alert-danger" role="alert">
                      <strong>{{errorMessage}}</strong>
                  </div>
              </div><br>
          </section>
          
          <label id="atributo">{{label_codigo}}: </label>
          <label>{{codigo}}.</label><br><br>

          <label id="atributo">{{label_nombre}}: </label>
          <label>{{cliente.nombre}}.</label><br><br>

          <label id="atributo">{{label_apellido}}: </label>
          <label>{{cliente.apellido}}.</label><br><br>

          <label id="atributo">{{label_dni}}: </label>
          <label>{{cliente.dni}}.</label><br><br>

          <label id="atributo">{{label_telefono}}: </label>
          <label>{{cliente.telefono}}.</label><br><br>

          <label id="atributo">{{label_direccion}}: </label>
          <label>{{cliente.direccion}}.</label><br><br>
        
          <label id="atributo">{{label_tipo_cliente}}: </label>
          <label>{{cliente.tipo_cliente}}.</label><br><br>

      </md-card-content>
  </md-card>

</div>
