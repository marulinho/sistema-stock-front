<div class="page-content">
  <md-card fxFlex class="page-card">
    <md-card-title>
      {{label_lista_precio}}
      <a class="example-tooltip-host" mdTooltip={{tooltipAgregarListaPrecio}} [mdTooltipPosition]="position" (click)="apretarAgregarListaPrecio()">
        <img src="assets/icons/nuevo.png">
      </a>
      <a *ngIf="getEstadoHabilitado()" class="example-tooltip-host" mdTooltip={{tooltipEliminarListaPrecio}} [mdTooltipPosition]="position" (click)="apretarEliminarListaPrecio()">
          <img src="assets/icons/delete.png">
        </a>
      <a id="botonVolver" class="example-tooltip-host" mdTooltip={{tooltipAtras}} [mdTooltipPosition]="position" (click)="apretarAtras()">
        <img src="assets/icons/atras.png">
      </a>
    </md-card-title>

    <section *ngIf="errorMessage" class="bs">
      <div class="bd-example" data-example-id="">
        <div class="alert alert-danger" role="alert">
          <strong>{{errorMessage}}</strong>
        </div>
      </div>
      <br>
    </section>
    <md-card-content *ngIf="!errorMessage">

      <p>{{label_detalle_lista_precio}}</p>
      <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder={{label_tabla_lista_precio}} (keyup)='updateFilter($event)'
      />
      <ngx-datatable 
          #mydatatable 
          class="material fullscreen" 
          [headerHeight]="50" 
          [limit]="10" 
          [sortType]="'multi'" 
          [columnMode]="'force'"
          [footerHeight]="50" 
          [rowHeight]="'auto'" 
          [rows]="lista_precio_detalles">
        <ngx-datatable-column name={{label_codigo}}>
          <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
            {{row.codigo_producto}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name={{label_nombre}}>
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.nombre_producto}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name={{label_marca}}>
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.marca_producto}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name={{label_medida}}>
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.medida}} {{row.nombre_medida}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name={{label_precio_compra}}>
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{label_peso}} {{row.precio_compra}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name={{label_margen_ganancia}}>
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.margen_ganancia}} {{label_porcentaje}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name={{label_precio_venta}}>
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
              {{label_peso}} {{row.precio_venta}}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </md-card-content>

  </md-card>
</div>
