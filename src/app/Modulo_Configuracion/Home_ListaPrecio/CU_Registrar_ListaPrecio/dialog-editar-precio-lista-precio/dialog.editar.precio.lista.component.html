<div class="dialog">
        <h1 class="cabecera" md-dialog-title>{{title}}</h1>
        <div *ngIf="description" class="detalle" md-dialog-content>{{description}}</div><br><br>
        <div>
            <md-input-container>
                    <input mdInput placeholder={{label_precio_compra}} type="number" [(ngModel)]="precio_compra"  name="precio_compra" required maxlength="40">
            </md-input-container>
    
            <md-input-container>
                    <input mdInput placeholder={{label_margen_ganancia}}  type="number" [(ngModel)]="margen_ganancia" name="margen_ganancia" required maxlength="40">
            </md-input-container>
    
    
            <label id='atributo' >{{label_precio_venta}}: </label>
            <label>{{label_peso}} {{getPrecioTotal()}}</label><br><br>
    
            <label id='error' *ngIf="getPrecioTotal() <= 0" >{{label_error_precio_ganancia}}</label><br>
        </div>
        <div md-dialog-actions>
            <button id = 'aceptar' *ngIf="getPrecioTotal() > 0" class="example-md-buttons" md-raised-button color="primary" (click)="dialogRef.close('Aceptar')">{{option1}}</button>
            <button id = 'aceptar' *ngIf="getPrecioTotal() <= 0" disabled class="example-md-buttons" md-raised-button color="primary" (click)="dialogRef.close('Aceptar')">{{option1}}</button>
            <button id = 'cancelar' class="example-md-buttons" md-raised-button color="warn" (click)="dialogRef.close('Cancelar')">{{option2}}</button>
        </div>
    </div>
