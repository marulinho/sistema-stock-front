<div class="sign-container">
  <div class="sign-background"></div>
  <md-card class="sign-card">
    <md-card-title><img style="height: 80px;" src="assets/icons/logo.jpg"></md-card-title>
    <md-card-subtitle>{{label_iniciar_sesion}}</md-card-subtitle>
    <br>
    <md-card-content>
      <section *ngIf="errorMessage" class="bs">
        <div class="bd-example" data-example-id="">
          <div class="alert alert-danger" role="alert">
            <strong>{{errorMessage}}</strong>
          </div>
        </div><br>
      </section>
      <md-input-container>
        <input mdInput type="text" #username placeholder={{label_usuario}} value="" required maxlength="40">
      </md-input-container>
      <md-input-container>
        <input mdInput type="password" #password placeholder={{label_contrasenia}} value="" required maxlength="40">
      </md-input-container>
      <p><a (click)="apretarLinkRegistrar()">{{link_registarse}}.</a></p>
      <p><a (click)="apretarLinkRecuperar()">{{link_olvide_contrasenia}}</a></p>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="primary" (click)="apretarLogin(username.value,password.value)">{{boton_login}}</button>
    </md-card-actions>
  </md-card>
  <br>
</div>
