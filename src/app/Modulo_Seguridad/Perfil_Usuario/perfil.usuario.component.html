<!--SECCION PERFIL USUARIO-->
<div *ngIf="getPerfilSeleccionado()" class="sign-container">
    <md-card class="page-card">
        <md-card-title>{{label_perfil_usuario}}
            <a class="example-tooltip-host" mdTooltip={{tooltipEditarUsuario}} [mdTooltipPosition]="position">
                <img src="assets/icons/editar.png" [routerLink]="['/editUser/']">
            </a>

            <a class="example-tooltip-host" mdTooltip={{tooltipEliminarUsuario}} [mdTooltipPosition]="position" (click)="apretarEliminarIcono()">
                <img src="assets/icons/delete.png">
            </a>

            <a class="example-tooltip-host" mdTooltip={{tooltipCambiarContrasenia}} [mdTooltipPosition]="position">
                    <img src="assets/icons/candado.png" [routerLink]="['/changePassword/']">
            </a>
        </md-card-title>
        <md-card-content>
            <section *ngIf="errorMessage" class="bs">
                <div class="bd-example" data-example-id="">
                    <div class="alert alert-danger" role="alert">
                        <strong>{{errorMessage}}</strong>
                    </div>
                </div><br>
            </section>
            <img src="assets/img/avatar2.png" class="img-circle"><br>
            <label>{{usuarioActual.usuario}}</label><br><br>

            <h3>{{label_datos_personales}}</h3>

            <label id="atributo" >{{label_nombre}}: </label>
            <label >{{usuarioActual.nombre}}.</label><br>

            <label id=atributo >{{label_apellido}}: </label>
            <label id=valor >{{usuarioActual.apellido}}.</label><br>

            
        </md-card-content>
    </md-card>

</div>
