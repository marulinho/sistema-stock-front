<div class="sign-container">

    <md-card class="page-card">
        <md-card-title>{{label_modificar_contrasenia}}</md-card-title>
        <md-card-content>
            <section *ngIf="errorMessage" class="bs">
                <div class="bd-example" data-example-id="">
                    <div class="alert alert-danger" role="alert">
                        <strong>{{errorMessage}}</strong>
                    </div>
                </div><br>
            </section>

            <h2>{{label_datos_nueva_contrasenia}}</h2>

            <p>{{label_datos_obligatorios}}</p>

            <md-input-container>
                <input mdInput placeholder={{label_contrasenia_actual}} type="password" [(ngModel)]="passwordVieja" name="passwordVieja" required maxlength="40"><br>
            </md-input-container>

            <md-input-container>
                <input mdInput placeholder={{label_contrasenia_nueva}} type="password" [(ngModel)]="password1" name="password1" required maxlength="40"><br>
            </md-input-container>

            <md-input-container>
                <input mdInput placeholder={{label_repetir_contrasenia}} type="password" [(ngModel)]="password2" name="password2" required maxlength="40"><br>
            </md-input-container>

        </md-card-content>
        <md-card-actions>
            <button md-raised-button (click)="apretarModificarContrasenia()">{{boton_modificar}}</button>
            <button md-raised-button (click)="apretarSalir()">{{boton_salir}}</button>
        </md-card-actions>
        <md-card-footer></md-card-footer>
    </md-card>

</div>
