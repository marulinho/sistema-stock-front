<div class="sign-container">
  <div class="sign-background"></div>
  <md-card class="page-card page-card-flexible-tabs" fxFlexOffset="15" fxFlex="70"><br>
    <md-card-title>{{label_registrar_usuario}}</md-card-title>
    <md-card-content>
      <md-tab-group selectedIndex="{{selectIndex}}">
        <md-tab disabled label={{label_paso_1}}>
          <div class="tab-body-content">
            <h3>
              <small>{{label_datos_personales}}</small>
            </h3>
            <p>{{label_datos_obligatorios}}</p>
            <section *ngIf="errorMessage" class="bs">
              <div class="bd-example" data-example-id="">
                <div class="alert alert-danger" role="alert">
                  <strong>{{errorMessage}}</strong>
                </div>
              </div><br>
            </section>
            <md-input-container>
              <input mdInput placeholder={{label_nombre}} type="text" [(ngModel)]="nombre" name="nombre" required maxlength="40"><br>
            </md-input-container>

            <md-input-container>
                <input mdInput placeholder={{label_apellido}} type="text" [(ngModel)]="apellido" name="apellido" required maxlength="40"><br>
            </md-input-container>
          </div>
        </md-tab>
        <md-tab disabled label={{label_paso_2}}>
          <div class="tab-body-content">
            <h3>
              <small>{{label_datos_usuario}}</small>
            </h3>
            <p>{{label_datos_obligatorios}}</p><br>        
            <section *ngIf="errorMessage" class="bs">
              <div class="bd-example" data-example-id="">
                <div class="alert alert-danger" role="alert">
                  <strong>{{errorMessage}}</strong>
                </div>
              </div><br>
            </section>
            <md-input-container>  
              <input mdInput placeholder={{label_usuario}} type="text" [(ngModel)]="usuario" name="usuario" required maxlength="40">
            </md-input-container>
            
            <md-input-container>
              <input mdInput placeholder={{label_contrasenia}} type="password" [(ngModel)]="password1" name="password1" required maxlength="40">
            </md-input-container>

            <md-input-container>
                <input mdInput placeholder={{label_repetir_contrasenia}} type="password" [(ngModel)]="password2" name="password2" required maxlength="40">
            </md-input-container> <br><br>
            <md-select placeholder={{label_pregunta}} [(ngModel)]="nombrePregunta" name="nombrePregunta">
              <md-option *ngFor="let preguntaSeguridad of preguntasSeguridad" [value]="preguntaSeguridad.descripcion" requerid (click)="apretarPregunta()">
                {{preguntaSeguridad.descripcion}}
              </md-option>
          </md-select><br><br>
          <md-input-container>
            <input mdInput placeholder={{label_respuesta_pregunta}} type="text" [(ngModel)]="respuestaPregunta" name="respuestaPregunta" required maxlength="50">
        </md-input-container> <br><br>
          </div>
        </md-tab>
        <md-tab disabled label={{label_paso_3}}>
          <div class="tab-body-content">
            <h4>{{label_resumen}}</h4>
            <section *ngIf="errorMessage" class="bs">
                <div class="bd-example" data-example-id="">
                  <div class="alert alert-danger" role="alert">
                    <strong>{{errorMessage}}</strong>
                  </div>
                </div><br>
              </section>
          <label id="atributo">{{label_nombre}}: </label>
          <label>{{nombre}}.</label><br><br>

          <label id="atributo">{{label_apellido}}: </label>
          <label>{{apellido}}.</label><br><br>

          <label id="atributo">{{label_usuario}}: </label>
          <label>{{usuario}}.</label><br><br>
        
          <label id="atributo">{{label_pregunta}}: </label>
          <label>Â¿{{nombrePregunta}}?</label><br><br>

          <label id="atributo">{{label_respuesta_pregunta}}: </label>
          <label>{{respuestaPregunta}}.</label><br><br>
        </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button [disabled]="selectIndex <= 0" (click)=apretarAtrasRegistrar()>{{boton_atras}}</button>
      <button *ngIf="selectIndex <=1" md-raised-button [disabled]="selectIndex >= 2" (click)="apretarNextRegistrar()">{{boton_siguiente}}</button>
      <button *ngIf="selectIndex == 2" md-raised-button (click)="apretarRegistrarUsuario()">{{boton_registrar}}</button>
      <button md-raised-button (click)="apretarSalir()">{{boton_salir}}</button>
    </md-card-actions>
    <md-card-footer></md-card-footer>
  </md-card>

</div>
