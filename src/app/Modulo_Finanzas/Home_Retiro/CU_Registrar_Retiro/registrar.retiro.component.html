<md-card class="page-card">
        <md-card-title>
                {{label_registrar_retiro}}
                <a id="botonVolver" class="example-tooltip-host" mdTooltip={{tooltipAtras}} [mdTooltipPosition]="position" (click)="apretarAtras()">
                        <img src="assets/icons/atras.png">
                </a>
        </md-card-title>
        <md-card-content>
                <section *ngIf="errorMessage" class="bs">
                        <div class="bd-example" data-example-id="">
                                <div class="alert alert-danger" role="alert">
                                        <strong>{{errorMessage}}</strong>
                                </div>
                        </div>
                        <br>
                </section>

                <div>   
                        
                        <label id="atributo">{{label_total_disponible}}: </label>
                        <label>{{label_peso}} {{balance}}</label><br><br>

                        <md-input-container>
                                <input mdInput placeholder={{label_total}} type="number" [(ngModel)]="total"  name="total" required maxlength="40">
                        </md-input-container>
                        
                        <md-input-container>
                                <input mdInput placeholder={{label_descripcion}} type="string" [(ngModel)]="descripcion"  name="descripcion" required maxlength="140">
                        </md-input-container>

                        
                </div>
        </md-card-content>
        <md-card-actions>
                <button *ngIf="balance > total && total >0" md-raised-button (click)="apretarRegistrarRetiro()">{{boton_registrar}}</button>
                <button md-raised-button (click)="apretarSalir()">{{boton_salir}}</button>
        </md-card-actions>
        <md-card-footer></md-card-footer>
</md-card>
